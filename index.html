<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Group Summative</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" />
	<link href="https://fonts.googleapis.com/css?family=Muli:300,400,600" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="wrapper">
		<section class="section section-1">
			<div class="content">
				<div>
					<img class="img-gritting" src="assets/images/hello.png" alt="HELLO">
				</div>
				<div class="loading-anime">
					<div class="small-circle"></div>
					<div class="small-circle"></div>
					<div class="small-circle"></div>
				</div>
			</div>
		</section>
		<section class="section section-2"></section>
		<section class="section section-3">
			<div class="header">
				<div class="logo"></div>
				<div class="location-title"></div>
			</div>

			<div class="accordion choices-list">
				<div class="choices row accomodation">
					<div class="choice-name"></div>
					<div class="drop-btn"></div>
				</div>
				<div class="choices row arts-culture">
					<div class="choice-name"></div>
					<div class="drop-btn"></div>
				</div>
				<div class="choices row buses">
					<div class="choice-name"></div>
					<div class="drop-btn"></div>
				</div>
				<div class="choices row food-beverage">
					<div class="choice-name"></div>
					<div class="drop-btn"></div>
				</div>
				<div class="choices row parks-walks">
					<div class="choice-name"></div>
					<div class="drop-btn"></div>
				</div>
			</div>
			<div class="footer">
				<div class="back-btn"></div>
				<div class="location-choice"></div>
			</div>
		</section>
		<section class="section section-4">
			<div class="header">
				<div class="logo"></div>
				<div class="location-title"></div>
			</div>
			<div id="map" class="map">
			</div>
			<div class="pop-up">
				
				<div class="map-header">
					<div class="travel-to"></div>
					<div class="close-btn"></div>
				</div>
				<div class="map-details">
					<div class="details-text">
						<div class="details-name"></div>
						<div class="details-location"></div>
						<div class="details-rating"></div>
					</div>
					<div class="details-image"></div>
				</div>
			</div>
			<div class="footer">
				<div class="back-btn"></div>
				<div class="location-choice"></div>
			</div>
		</section>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
	<script src="vendore/tilt/tilt.js"></script>
	<script src="vendore/underscore/underscore.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
