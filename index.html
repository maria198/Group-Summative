<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Group Summative</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" />
	<link href="https://fonts.googleapis.com/css?family=Muli:300,400,600" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="wrapper">
		<section class="section-1"></section>
		<section class="section-2">
			
			<div class="header">
				<div class="logo-full"></div>
			</div>

			<div class="select">
				<p>Select Place</p>
			</div>

			<div class="dropdown">
			  	<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Locations </button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
					<button class="dropdown-item" type="button">Auckland Cental</button>
					<button class="dropdown-item" type="button">Rodney & North Shore</button>
					<button class="dropdown-item" type="button">Waitakere & West Auckland</button>
					<button class="dropdown-item" type="button">Manukau & East Auckland</button>
					<button class="dropdown-item" type="button">Papakura & Franklin</button>					
				</div>
			</div>

			<div class="explore"></div>

		</section>
		<section class="section-3">
			<div class="header">
				<div class="logo"></div>
				<div class="location-title"></div>
			</div>

			<div class="accordion choices-list">
				<div class="choices accomodation">
					<div class="choice-name"></div>
					<div class="drop-btn"></div>
				</div>
				<div class="choices arts-culture">
					<div class="choice-name"></div>
					<div class="drop-btn"></div>
				</div>
				<div class="choices buses">
					<div class="choice-name"></div>
					<div class="drop-btn"></div>
				</div>
				<div class="choices food-beverage">
					<div class="choice-name"></div>
					<div class="drop-btn"></div>
				</div>
				<div class="choices parks-walks">
					<div class="choice-name"></div>
					<div class="drop-btn"></div>
				</div>

				<div id="map" class="map">
					<div class="map-header">
						<div class="travel-to"></div>
						<div class="close-btn"></div>
					</div>
					<div class="map-details">
						<div class="details-text">
							<div class="details-name"></div>
							<div class="details-location"></div>
							<div class="details-rating"></div>
						</div>
						<div class="details-image"></div>
					</div>
				</div>
			</div>

			<div class="footer">
				<div class="back-btn"></div>
				<div class="location-choice"></div>
			</div>
		</section>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
	<script src="vendore/tilt/tilt.js"></script>
	<script src="vendore/underscore/underscore.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
