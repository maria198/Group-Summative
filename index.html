<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Group Summative</title>

	<link href="https://fonts.googleapis.com/css?family=Muli:300,400,600" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

		<section id="loading-page" class="section section-1">
			<div class="content">
				<div>
					<img class="img-gritting" src="assets/images/hello.png" alt="HELLO">
				</div>
				<div id="loading-anime">
					<div class="small-circle small-circle1"></div>
					<div class="small-circle small-circle2"></div>
					<div class="small-circle small-circle3"></div>
				</div>
			</div>
		</section>

		<section class="section section-2 current-section">
			
			<div class="header">
				<div class="logo-full">
					<img src="assets/images/logo-red.png" alt="">
				</div>
			</div>
			<div class="selectplace-wrapper">
				<div class="selectplace-header">
					<h3>select place</h3>
				</div>
				<div class="selectplace-dropdown dropdown show">
					<h1>Auckland</h1>
					<h3 class="error-suburb">Surburb is not selected!</h3>
					<a id="dropdown-header-mobile" class="dropdown-toggle dropdown-header" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    Suburb
					</a>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					   	<li class="dropdown-item dropdown-item-mobile" v-bind:data-suburbid="suburb.suburbId" v-for="suburb in suburbs">{{suburb.name}}</li>
					</ul>
				</div>
				<div id="explore" class="selectplace-button">
					<img src="assets/images/explore.png" alt="explore">
				</div>
			</div>			
		</section>

		<section class="section section-3 slide-in">

			<div class="header">
				<div class="logo">
					<svg viewBox="0 0 120 120" enable-background="new 0 0 100 100" xml:space="preserve" fill="#FE5F55">
						<path d="M49.8,12.5c-12.4,0-22.5,10.1-22.5,22.5s10.1,22.5,22.5,22.5S72.3,47.4,72.3,35S62.2,12.5,49.8,12.5z M49.8,47.5  c-6.9,0-12.5-5.6-12.5-12.5s5.6-12.5,12.5-12.5S62.3,28.1,62.3,35S56.6,47.5,49.8,47.5z"/>
						<path d="M78,63.3c15.6-15.6,15.6-41,0-56.6L71,13.8c11.7,11.7,11.7,30.7,0,42.4C65.3,61.9,57.8,65,49.8,65c-8,0-15.5-3.1-21.2-8.8  l-7.1,7.1c6.4,6.4,14.6,10.4,23.5,11.4V85H30v10h40V85H55V74.7C63.7,73.5,71.7,69.6,78,63.3z"/>
					</svg>
				</div>
				<div class="location-title">
					<h1>HELLO</h1>
				</div>
			</div>

			<div class="choices-list">

				<div class="choices row popular">
					<div class="choice-name">
						<h1>Popular</h1>
					</div>
					<div class="drop-btn">
						<i class="fas fa-star"></i>
					</div>
				</div>
				<div class="choices row accomodation">
					<div class="choice-name">
						<h1>Accomodation</h1>
					</div>
					<div class="drop-btn">
						<i class="fas fa-hotel"></i>
					</div>
				</div>
				<div class="choices row arts-culture">
					<div class="choice-name">
						<h1>Arts & Culture</h1>
					</div>
					<div class="drop-btn">
						<i class="fas fa-theater-masks"></i>
					</div>
				</div>
				<div class="choices row buses">
					<div class="choice-name">
						<h1>Buses</h1>
					</div>
					<div class="drop-btn">
						<i class="fas fa-bus-alt"></i>
					</div>
				</div>
				<div class="choices row food-beverage">
					<div class="choice-name">
						<h1>Food & Beverages</h1>
					</div>
					<div class="drop-btn">
						<i class="fas fa-coffee"></i>
					</div>
				</div>
				<div class="choices row parks-walks">
					<div class="choice-name">
						<h1>Parks & Walks</h1>
					</div>
					<div class="drop-btn">
						<i class="fas fa-tree"></i>
					</div>
				</div>
			</div>
			<div class="footer">
				<div id="back-section2" class="back-btn">
					<i class="fas fa-arrow-left"></i>
				</div>
			</div>
		</section>

		<section class="section section-4 slide-in">
			<div class="header">
				<div class="logo">
					<svg viewBox="0 0 120 120" enable-background="new 0 0 100 100" xml:space="preserve" fill="#FE5F55">
						<path d="M49.8,12.5c-12.4,0-22.5,10.1-22.5,22.5s10.1,22.5,22.5,22.5S72.3,47.4,72.3,35S62.2,12.5,49.8,12.5z M49.8,47.5  c-6.9,0-12.5-5.6-12.5-12.5s5.6-12.5,12.5-12.5S62.3,28.1,62.3,35S56.6,47.5,49.8,47.5z"/>
						<path d="M78,63.3c15.6-15.6,15.6-41,0-56.6L71,13.8c11.7,11.7,11.7,30.7,0,42.4C65.3,61.9,57.8,65,49.8,65c-8,0-15.5-3.1-21.2-8.8  l-7.1,7.1c6.4,6.4,14.6,10.4,23.5,11.4V85H30v10h40V85H55V74.7C63.7,73.5,71.7,69.6,78,63.3z"/>
					</svg>
				</div>
				<div class="location-title">
					<h1>HELLO</h1>
				</div>
			</div>
			
			<div id="map">
			</div>

			<div class="footer">
				<div id="back-section3" class="back-btn">
					<i class="fas fa-arrow-left"></i>
				</div>
				<div class="location-choice">
					<h1>Hello</h1>
				</div>
			</div>
		</section>
	</div>
