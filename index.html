<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Group Summative</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" />
	<link href="https://fonts.googleapis.com/css?family=Muli:300,400,600" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="wrapper">

		<section class="section section-1">
			<div class="content">
				<div>
					<img class="img-gritting" src="assets/images/hello.png" alt="HELLO">
				</div>
				<div class="loading-anime">
					<div class="small-circle"></div>
					<div class="small-circle"></div>
					<div class="small-circle"></div>
				</div>
			</div>
		</section>

		<section class="section section-2">
			
			<div class="header">
				<div class="logo-full"></div>
			</div>

			<div class="select">
				<p>Select Place</p>
			</div>

			<div class="dropdown">
			  	<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Locations </button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
					<button class="dropdown-item" type="button">Auckland Cental</button>
					<button class="dropdown-item" type="button">Rodney & North Shore</button>
					<button class="dropdown-item" type="button">Waitakere & West Auckland</button>
					<button class="dropdown-item" type="button">Manukau & East Auckland</button>
					<button class="dropdown-item" type="button">Papakura & Franklin</button>					
				</div>
			</div>

			<div class="explore"></div>
		</section>

		<section class="section section-3">

			<div class="header">
				<div class="logo">
					<svg viewBox="0 0 120 120" enable-background="new 0 0 100 100" xml:space="preserve" fill="#FE5F55">
						<path d="M49.8,12.5c-12.4,0-22.5,10.1-22.5,22.5s10.1,22.5,22.5,22.5S72.3,47.4,72.3,35S62.2,12.5,49.8,12.5z M49.8,47.5  c-6.9,0-12.5-5.6-12.5-12.5s5.6-12.5,12.5-12.5S62.3,28.1,62.3,35S56.6,47.5,49.8,47.5z"/>
						<path d="M78,63.3c15.6-15.6,15.6-41,0-56.6L71,13.8c11.7,11.7,11.7,30.7,0,42.4C65.3,61.9,57.8,65,49.8,65c-8,0-15.5-3.1-21.2-8.8  l-7.1,7.1c6.4,6.4,14.6,10.4,23.5,11.4V85H30v10h40V85H55V74.7C63.7,73.5,71.7,69.6,78,63.3z"/>
					</svg>
				</div>
				<div class="location-title">
					<h1>HELLO</h1>
				</div>
			</div>

			<div class="accordion choices-list">

				<div class="choices row popular">
					<div class="choice-name">
						<h1>Popular</h1>
					</div>
					<div class="drop-btn">
						<i class="fas fa-star"></i>
					</div>
				</div>
				<div class="choices row accomodation">
					<div class="choice-name">
						<h1>Accomodation</h1>
					</div>
					<div class="drop-btn">
						<i class="fas fa-hotel"></i>
					</div>
				</div>
				<div class="choices row arts-culture">
					<div class="choice-name">
						<h1>Arts & Culture</h1>
					</div>
					<div class="drop-btn">
						<i class="fas fa-theater-masks"></i>
					</div>
				</div>
				<div class="choices row buses">
					<div class="choice-name">
						<h1>Buses</h1>
					</div>
					<div class="drop-btn">
						<i class="fas fa-bus-alt"></i>
					</div>
				</div>
				<div class="choices row food-beverage">
					<div class="choice-name">
						<h1>Food & Beverages</h1>
					</div>
					<div class="drop-btn">
						<i class="fas fa-coffee"></i>
					</div>
				</div>
				<div class="choices row parks-walks">
					<div class="choice-name">
						<h1>Parks & Walks</h1>
					</div>
					<div class="drop-btn">
						<i class="fas fa-tree"></i>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="back-btn">
					<i class="fas fa-arrow-left"></i>
				</div>
				<div class="location-choice">
					<h1>Hello</h1>
				</div>
			</div>
		</section>

		<section class="section section-4">
			<div class="header">
				<div class="logo">
					<svg viewBox="0 0 120 120" enable-background="new 0 0 100 100" xml:space="preserve" fill="#FE5F55">
						<path d="M49.8,12.5c-12.4,0-22.5,10.1-22.5,22.5s10.1,22.5,22.5,22.5S72.3,47.4,72.3,35S62.2,12.5,49.8,12.5z M49.8,47.5  c-6.9,0-12.5-5.6-12.5-12.5s5.6-12.5,12.5-12.5S62.3,28.1,62.3,35S56.6,47.5,49.8,47.5z"/>
						<path d="M78,63.3c15.6-15.6,15.6-41,0-56.6L71,13.8c11.7,11.7,11.7,30.7,0,42.4C65.3,61.9,57.8,65,49.8,65c-8,0-15.5-3.1-21.2-8.8  l-7.1,7.1c6.4,6.4,14.6,10.4,23.5,11.4V85H30v10h40V85H55V74.7C63.7,73.5,71.7,69.6,78,63.3z"/>
					</svg>
				</div>
				<div class="location-title">
					<h1>HELLO</h1>
				</div>
			</div>
			
			<div class="pop-up">
				<div class="map-header">
					<div class="travel-to"></div>
					<div class="close-btn"></div>
				</div>
				<div class="map-details">
					<div class="details-text">
						<div class="details-name"></div>
						<div class="details-location"></div>
						<div class="details-rating"></div>
					</div>
					<div class="details-image"></div>
				</div>
			</div>

			<div class="footer">
				<div class="back-btn">
					<i class="fas fa-arrow-left"></i>
				</div>
				<div class="location-choice">
					<h1>Hello</h1>
				</div>
			</div>
		</section>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
	<script src="vendore/tilt/tilt.js"></script>
	<script src="vendore/underscore/underscore.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
